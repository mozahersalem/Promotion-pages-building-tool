<!DOCTYPE html>
<html lang="en">
	<!-- - var pageTitle=" ";-->
	<head>
		<meta charset="UTF-8">
		<title>Du Viral Videos</title>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"
		integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- build:css inline -->
		<link rel="stylesheet" type="text/css" href="dist/global.min.css">
		<!-- /build -->
		<!-- build:remove -->
		<link rel="stylesheet" type="text/css" href="dist/global.css">
		<!-- /build -->
	</head>
	<!-- ****************************** DO NOT COPY PASTE ******************************-->
	<!-- ***************************** Change subscriptionTypeId ***********************-->
	<!-- subscription type id in mondia media platform e.g. 56830001 for du
	my world inclusive-->
	<input id="subscriptionTypeId" type="hidden" value="56830009">
	<!-- ***************************** Change package id.. **************************-->
	<!-- package id in mondia media platform-->
	<!-- *********************************************************************************-->
	<input id="userToken" type="hidden">
	<input id="requestId" type="hidden">
	<input id="otp" type="hidden">
	<body>
		<div class="wrapper" id="defaultWrapper">
			<!-- Variable movie options-->
			<div class="backdrop-image" style="background-image:url(http://du-camp.mondiamediamena.com/assets/img/du/Du_Viral_Videos/bg.jpg);"></div>
			<div class="content">
				<div class="inner-Bottom">
					<img class="logo space-bottom-20" src="http://du-camp.mondiamediamena.com/assets/img/logos/du_white_text.png"
					alt="du_logo_text">
					<button class="Sub-Button space-bottom-20">subscribe</button>
					 <h1 class="header space-bottom-5">enjoy yhe best videos ever</h1>

					<p class="sub-text">with no data charges</p>
					<p class="price space-top-40 space-bottom-10"><b>only AED 2 / day</b>
					</p>
				</div>
			</div>
		</div>
		<!-- end wrapper-->
		<!-- start WiFi wrapper-->
		<div class="wrapper" id="wifiwrapper" style="display: none;">
			<div class="backdrop-image" style="background-image:url(http://du-camp.mondiamediamena.com/assets/img/du/Du_Viral_Videos/bg.jpg);"></div>
			<div class="content">
				<div class="inner-Bottom">
					<img class="logo space-bottom-20" src="http://du-camp.mondiamediamena.com/assets/img/logos/du_white_text.png"
					alt="du_logo_text">
					<form class="space-bottom-20" action="#">
						<div class="txtbx">
							<input class="txt1" type="text" value="971">
							<input class="txt2" id="msisdn" type="text" placeholder="Enter your mobile number">
						</div>
						<!-- send pin-->
						<input class="space-top-20 space-bottom-20 Sub-Button" id="sendPinBtn"
						type="button" value="subscribe" onclick="sendPin();">
					</form>
					 <h1 class="header space-bottom-5">enjoy yhe best videos ever</h1>

					<p class="sub-text">with no data charges</p>
					<p class="price space-top-50 space-bottom-15"><b>only AED 2 / day</b>
					</p>
				</div>
			</div>
		</div>
		<!-- end WiFi wrapper-->
		<!-- start otp wrapper-->
		<div class="wrapper" id="otpwrapper" style="display: none;">
			<div class="backdrop-image" style="background-image:url(http://du-camp.mondiamediamena.com/assets/img/du/Du_Viral_Videos/bg.jpg);"></div>
			<div class="content">
				<div class="inner-Bottom">
					<img class="logo space-bottom-20" src="http://du-camp.mondiamediamena.com/assets/img/logos/du_white_text.png"
					alt="du_logo_text">
					<form class="space-bottom-20" action="#">
						<div class="txtbx">
							<input class="space-bottom-15 txt2" id="pin" type="text" placeholder="Enter verification code">
						</div>
						<!-- verify pin-->
						<input class="Sub-Button" id="verifyPinBtn" type="button" value="Confirm"
						onclick="verifyPin();">
					</form>
					 <h1 class="header space-bottom-5">enjoy yhe best videos ever</h1>

					<p class="sub-text">with no data charges</p>
					<p class="price space-top-50 space-bottom-15"><b>only AED 2 / day</b>
					</p>
				</div>
			</div>
		</div>
		<!-- end otp wrapper-->
		<!-- build:js inline -->
		<!--Scripts-->
<script type="text/javascript" src="dist/app.js"></script>
<!--/Scripts-->
		<!-- /build -->
		<!-- build:remove -->
		<script src="//localhost:35729/livereload.js"></script>
		<!-- /build -->
	</body>

</html>
